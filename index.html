<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Ball Box</h1>
            <a href="https://github.com/your-username/your-repository" target="_blank" id="githubButton">
                <img src="https://img.shields.io/badge/Source%20Code-GitHub-blue?logo=github" alt="GitHub Repository">
            </a>
        </header>

        <div id="instructions">
            <div id="instructionsList"> <ul>
                <li>Use arrow or 'wsad' keys to control the ball.</li>
                <li>The game ends if the ball touches the box boundary.</li>
                <li>Weapon projections (shaped as characters) increase the ball size upon collision. Smaller projections cause larger size increments.</li>
            </ul> </div>
            <picture>
                <source media="(max-width: 767px)" srcset="./assets/jstick_demo.gif" width="300px">
                <source media="(min-width: 768px)" srcset="./assets/arrow-keys-and-wasd-keys.jpg">
                <img id="instructionsKeys" src="./assets/arrow-keys-and-wasd-keys.jpg" alt="Move Keys" width="500px" height="200px">
            </picture>
        </div>

        <div id="game">
            <div id="gameControls">
                <button id="startGame" class="controlButton" onclick="main()">Start Game</button>
                <div id="difficulty">
                    <label for="difficultySlider">Difficulty: </label>
                    <input type="range" id="difficultySlider" min="1" max="10" value="5">
                </div>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>

        <div id="joyStickContainer" style="display: none;">
            <div id="joyStickRing">
                <div id="joyStickBall"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Sandesh Shahapur <a href="http://creativecommons.org/licenses/by/4.0/legalcode">CC-BY-4.0</a> </p>
    </footer>
</body>

<script type="module" src="./dist/index.js"></script>
</html>
